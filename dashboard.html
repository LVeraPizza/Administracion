<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Control de App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2><a href="dashboard.html">Admin Dashboard</a></h2>
            <ul>
                <li><a href="registro_ventas.html">Registro Ventas</a></li>
                <li><a href="seguimiento_pedidos.html">Panel de Pedidos</a></li>
                <li><a href="settings.html">Estado de la App</a></li>
                <li><a href="productos-disponibles.html">Productos Disponibles</a></li>
                <li><a href="telefonos-db.html">Puntos Acumulados</a></li>
                <li><a href="promociones-activas.html">Promociones Activas</a></li>
                <header class="dashboard-header">
                    <button class="logout-button" onclick="cerrarSesion()">Salir de la sesión</button>
                </header>
            </ul>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <section id="agregar-producto" class="card">
                <h3>Registro Ventas</h3>
                <button onclick="window.location.href='registro_ventas.html'">Ver</button>
            </section>
            <section id="editar-producto" class="card">
                <h3>Panel de Pedidos</h3>
                <button onclick="window.location.href='seguimiento_pedidos.html'">Ver</button>
            </section>
            <section id="agregar-promocion" class="card">
                <h3>Estado de la App</h3>
                <button onclick="window.location.href='settings.html'">Ver</button>
            </section>
            <section id="agregar-promocion" class="card">
                <h3>Productos Disponibles</h3>
                <button onclick="window.location.href='productos-disponibles.html'">Ver</button>
            </section>
            <section id="agregar-promocion" class="card">
                <h3>Puntos Acumulados</h3>
                <button onclick="window.location.href='telefonos-db.html'">Ver</button>
            </section>
            <section id="quitar-producto" class="card">
                <h3>Promociones Activas</h3>
                <button onclick="window.location.href='promociones-activas.html'">Ver</button>
            </section>




        </main>
    </div>
    <script>
        function cerrarSesion() {
            // Aquí puedes limpiar los datos de la sesión
            alert("Sesión cerrada correctamente.");
            // Redirigir a la página de inicio de sesión
            window.location.href = "index.html"; // Cambia a tu página de inicio de sesión
        }
    </script>
</body>

</html>
